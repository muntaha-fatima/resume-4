<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Editable ‚úèÔ∏è</h1>

        <div id="resumeDisplay">
            <div class="resume-section">
                <h2 id="personalInfoHeading" contenteditable="false">Personal Informationüë§</h2>
                <p id="name" contenteditable="false">SEERAT FATIMA</p>
                <p id="email" contenteditable="false">shazsabir6@gmail.com</p>
            </div>

            <div class="resume-section">
                <h2 id="educationHeading" contenteditable="false">Educationüéì</h2>
                <p id="education" contenteditable="false">(MA) IN ISLAMIAT</p>
            </div>

            <div class="resume-section">
                <h2 id="skillsHeading" contenteditable="false">Skill üõ†Ô∏è</h2>
                <p id="skills" contenteditable="false">JavaScript, TypeScript, HTML, CSS</p>
            </div>
        </div>

        <button type="button" id="editResume">Edit Resume</button>
        <div id="editForm" class="hidden">
            <label for="editName">Name:</label>
            <input type="text" id="editName">
            <label for="editEmail">Email:</label>
            <input type="email" id="editEmail">
            <label for="editEducation">Education:</label>
            <textarea id="editEducation"></textarea>
            <label for="editSkills">Skills:</label>
            <textarea id="editSkills"></textarea>
            <button type="button" id="saveChanges">Save Changes</button>
            <button type="button" id="cancelEdit">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
